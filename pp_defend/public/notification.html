<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pixel Patrol Security Alert</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Roboto, sans-serif;
        background-color: #222;
        color: white;
        box-sizing: border-box;
        overflow: hidden;
      }

      #container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100%;
        width: 100%;
        padding: 2vh 3vw;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.85);
        gap: 1vh;
      }

      #warning {
        background-color: red;
        padding: 2vh 2vw;
        border-radius: 8px;
        width: 100%;
        text-align: center;
        font-size: 1.05em;
        line-height: 1.4em;
      }

      .main-warning {
        font-size: 1.4em;
        font-weight: 900;
      }

      .sub-warning {
        font-size: 0.95em;
        font-weight: 400;
      }

      img {
        max-width: 100%;
        max-height: 48vh;
        object-fit: contain;
        border-radius: 6px;
        margin: 1.5vh 0;
      }

      #buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5vh;
        width: 100%;
        margin-top: auto;
      }

      button {
        padding: 1.2vh 1vw;
        border-radius: 6px;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        border: none;
        width: 100%;
        color: white;
      }

      .safety {
        border: 2px solid green;
        background-color: transparent;
      }

      .ignore {
        border: 2px solid red;
        background-color: transparent;
      }

      .override {
        border: 2px solid yellow;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="warning">
        <p class="main-warning">⚠️ WARNING: This page may be unsafe! ⚠️</p>
        <p class="sub-warning">
          This site was flagged based on its content and behavior. Be cautious
          if you choose to proceed.
        </p>
      </div>
      <!-- The screenshot will be inserted here if available -->
      <img id="screenshot" src="" alt="Screenshot" style="display: none" />
      <div id="buttons">
        <button id="return" class="safety">Leave Page Now (Recommended)</button>
        <button id="ignore" class="ignore">
          Continue Anyway (Not Recommended)
        </button>
        <button id="override" class="override">This Alert Is a Mistake</button>
      </div>
    </div>
    <script src="notification.js"></script>
  </body>
</html>
